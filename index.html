<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">
      

        <a-marker type='barcode' value='0'> 
          
          <a-assets>
            <img id="img1" src="https://carnets-de-voyages.net/wp-content/uploads/2017/12/1712-Expo-Constance-Guisset-Laurent-Reich-2017-9.jpg">
          </a-assets>    

            <a-text value="Snob" 
            side="double" position = "0 1 1" rotation="270 0 0" 
            width="8"
            color="red" align="right" >
            </a-text>
            <a-text value="Parisien"
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="Pink" align="left" >
            </a-text>
            <a-text value="Mathematiques" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="blue" align="right" >
            </a-text>
            <a-text value="Feuilles" 
            side="double" position = "0 1 0" rotation="270 0 0" 
            width="8"
            color="green" align="left" >
            </a-text>
            <a-text value="Aerien" 
            side="double" position = "0 1 0" rotation="270 0 0" 
            width="8"
            color="blue" align="right" >
            </a-text>
            <a-text value="Geometrique" 
            side="double" position = "-1 0 0" rotation="270 0 0" 
            width="8"
            color="pink" align="left" >
            </a-text>
            <a-text value="Bourgeois" 
            side="red" position = "1 -1 0" rotation="270 0 0" 
            width="8"
            color="blue" align="right" >
            </a-text>
            <a-text value="Ciel" 
            side="double" position = "0 1 1" rotation="270 0 0" 
            width="8"
            color="blue" align="left" >
            </a-text>
            <a-text value="Elitiste" 
            side="double" position = "0 -1 1" rotation="270 0 0" 
            width="8"
            color="red" align="right" >
            </a-text>
            <a-text value="Minimaliste" 
            side="double" position = "0 0 1" rotation="270 0 0" 
            width="8"
            color="green" align="center" >
            </a-text>

       

        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
